<svg width="850" height="450" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">

  <defs>
    <style>
      .cat-title { font-size: 16px; font-weight: bold; text-anchor: middle; fill: #2c3e50; }
      .cat-subtitle { font-size: 11px; text-anchor: middle; fill: #7f8c8d; }
      .model-box { stroke-width: 1.5; rx: 5; ry: 5; }
      .open-box { fill: #e6ffe6; stroke: #99dd99; }
      .closed-box { fill: #e6f3ff; stroke: #99ccff; }
      .model-name { font-size: 13px; font-weight: bold; fill: #34495e; }
      .model-details { font-size: 11px; fill: #555; }
    </style>
  </defs>

  <text x="212.5" y="30" class="cat-title">Open Source (Weights)</text>
  <text x="212.5" y="45" class="cat-subtitle">(Local potential, customizable)</text>
  <g id="open-models" transform="translate(25, 60)">
    <rect width="375" height="55" class="model-box open-box"/>
    <text x="10" y="20" class="model-name">Llama 3.2 (1B, 3B)</text>
    <text x="10" y="40" class="model-details">Meta | $ | Small/Efficient</text>

    <rect y="65" width="375" height="55" class="model-box open-box"/>
    <text x="10" y="85" class="model-name">Gemma 2 (9B)</text>
    <text x="10" y="105" class="model-details">Google | $ | Mid-Size</text>

    <rect y="130" width="375" height="55" class="model-box open-box"/>
    <text x="10" y="150" class="model-name">Mistral Saba (24B)</text>
    <text x="10" y="170" class="model-details">Mistral | $$ | Mid-Large (Feb '25)</text>

    <rect y="195" width="375" height="55" class="model-box open-box"/>
    <text x="10" y="215" class="model-name">QWQ (32B)</text>
    <text x="10" y="235" class="model-details">Alibaba | $$ | Reasoning Focus</text>

    <rect y="260" width="375" height="55" class="model-box open-box"/>
    <text x="10" y="280" class="model-name">Llama 3.3 (70B)</text>
    <text x="10" y="300" class="model-details">Meta | $$ | Large/Cost-Effective</text>

    <rect y="325" width="375" height="55" class="model-box open-box"/>
    <text x="10" y="345" class="model-name">DeepSeek R1 Basic (671B MoE)</text>
    <text x="10" y="365" class="model-details">DeepSeek | $$$ | Very Large/Coding</text>
  </g>

  <text x="637.5" y="30" class="cat-title">Closed Source (API)</text>
  <text x="637.5" y="45" class="cat-subtitle">(Vendor-managed, API access)</text>
   <g id="closed-models" transform="translate(450, 60)">
    <rect width="375" height="55" class="model-box closed-box"/>
    <text x="10" y="20" class="model-name">Claude 3.5 Haiku</text>
    <text x="10" y="40" class="model-details">Anthropic | $$ | Fast/Balanced</text>

    <rect y="65" width="375" height="55" class="model-box closed-box"/>
    <text x="10" y="85" class="model-name">Gemini 2.0 Flash</text>
    <text x="10" y="105" class="model-details">Google | $ | Multimodal/Tools</text>

    <rect y="130" width="375" height="55" class="model-box closed-box"/>
    <text x="10" y="150" class="model-name">DeepSeek Chat (V3)</text>
    <text x="10" y="170" class="model-details">DeepSeek | $ | Efficient Generation</text>

    <rect y="195" width="375" height="55" class="model-box closed-box"/>
    <text x="10" y="215" class="model-name">GPT-4o</text>
    <text x="10" y="235" class="model-details">OpenAI | $$$$ | Top Multimodal/Reasoning</text>
  </g>

  <text x="425" y="430" class="cat-subtitle" text-anchor="middle">Note: Cost indicators ($, $$, etc.) are relative estimates based on API pricing.</text>

</svg>
