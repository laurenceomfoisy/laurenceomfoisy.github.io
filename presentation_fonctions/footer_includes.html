<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
/>
<script>
  // Optional: Force font awesome redraw after reveal.js initializes
  // Sometimes helps if icons load late or are in fragments
  // Check if Reveal is defined before using it
  if (typeof Reveal !== "undefined") {
    Reveal.on("ready", (event) => {
      if (window.FontAwesome) {
        window.FontAwesome.dom.i2svg();
      }
    });
  }
</script>
